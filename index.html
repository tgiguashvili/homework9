<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    
    <title>Document</title>
</head>
<body class="background">
   <script src="./src/script.js"> </script>
    
    <div class="maincontainer">
        <div class="div-form">
    <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">სახელი</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="" required>
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">გვარი</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="" required>
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label" required>პ/ნ</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label"required >ქ.</label>
    <select id="inputState" class="form-select" required>
      <option selected>Choose..</option>
      <option>თბილისი</option>
      <option>ბათუმი</option>
      <option>ქუთაისი</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        დამახსოვრება
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn-primary">Sign in</button>
  </div>
</form>
</div>
</div>

   
</body>
</html>
